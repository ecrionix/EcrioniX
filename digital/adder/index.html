<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Adder Lab - EcrioniX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; }
        .brand-font { font-family: 'Orbitron', sans-serif; }
        
        /* Watermark */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8rem;
            font-weight: 900;
            color: rgba(6, 182, 212, 0.03); /* Cyan tint */
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            z-index: 0;
        }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        /* Wires and Gates */
        .wire { fill: none; stroke: #475569; stroke-width: 3; transition: stroke 0.2s; stroke-linecap: round; }
        .wire-on { stroke: #22d3ee; filter: drop-shadow(0 0 3px #22d3ee); }
        .gate-body { fill: #1e293b; stroke: #94a3b8; stroke-width: 2; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #06b6d4; }
        .toggle-checkbox:checked + .toggle-label { background-color: #06b6d4; }

        /* Active Table Row */
        .row-active { background-color: rgba(6, 182, 212, 0.2); border-left: 4px solid #06b6d4; }
        
        /* LED */
        .led-off { background-color: #334155; box-shadow: inset 0 0 5px #000; }
        .led-on { background-color: #22d3ee; box-shadow: 0 0 15px #22d3ee, inset 0 0 5px #fff; }
    </style>
</head>
<body class="relative min-h-screen flex flex-col">

    <div class="watermark">EcrioniX</div>

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 border-b border-slate-800 bg-slate-950/80 backdrop-blur-md px-6 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <span class="brand-font text-2xl font-bold text-white tracking-wider">Ecrioni<span class="text-cyan-500">X</span></span>
            <span class="ml-4 px-2 py-1 bg-cyan-500/10 text-cyan-400 text-xs rounded border border-cyan-500/20">DIGITAL LAB</span>
        </div>
        <a href="../index.html" class="text-sm text-slate-400 hover:text-white transition flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Digital
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-8 pb-20 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="mb-8 border-b border-slate-800 pb-4">
                <h1 class="text-3xl font-bold text-white brand-font">Full Adder Circuit</h1>
                <p class="text-slate-400 mt-1">Simulating 3-bit binary addition using logic gates.</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <!-- LEFT: Circuit Simulation -->
                <div class="lg:col-span-7 space-y-6">
                    <div class="glass-panel rounded-xl p-8 relative flex flex-col items-center">
                        
                        <!-- Circuit Diagram -->
                        <div class="relative w-full aspect-[16/9] bg-slate-900/50 rounded-xl border border-slate-700 shadow-inner flex items-center justify-center p-4">
                            <svg id="circuit-svg" viewBox="0 0 600 300" class="w-full h-full">
                                <defs>
                                    <!-- XOR Shape -->
                                    <g id="gate-xor">
                                        <path d="M-10,0 Q5,20 -10,40" fill="none" stroke="#94a3b8" stroke-width="2"/>
                                        <path d="M0,0 Q30,0 30,20 Q30,40 0,40 Q15,20 0,0 Z" class="gate-body"/>
                                    </g>
                                    <!-- AND Shape -->
                                    <g id="gate-and">
                                        <path d="M0,0 V40 H20 A20,20 0 0,0 20,0 Z" class="gate-body"/>
                                    </g>
                                    <!-- OR Shape -->
                                    <g id="gate-or">
                                        <path d="M0,0 Q15,20 0,40 L10,40 Q40,20 10,0 Z" class="gate-body"/>
                                    </g>
                                </defs>

                                <!-- Inputs Wires -->
                                <line id="w-a" x1="50" y1="50" x2="150" y2="50" class="wire"/>
                                <line id="w-b" x1="50" y1="90" x2="150" y2="90" class="wire"/>
                                <line id="w-cin" x1="50" y1="180" x2="320" y2="180" class="wire"/>

                                <!-- Gate 1: XOR (A, B) -->
                                <use href="#gate-xor" x="150" y="45"/>
                                <line id="w-xor1" x1="180" y1="65" x2="320" y2="65" class="wire"/> <!-- Output XOR1 -->
                                
                                <!-- Gate 2: AND (A, B) -->
                                <line x1="100" y1="50" x2="100" y2="120" class="wire" id="w-a-split"/> <!-- Tap A -->
                                <line x1="100" y1="120" x2="150" y2="120" class="wire" id="w-a-and"/>
                                <line x1="120" y1="90" x2="120" y2="140" class="wire" id="w-b-split"/> <!-- Tap B -->
                                <line x1="120" y1="140" x2="150" y2="140" class="wire" id="w-b-and"/>
                                <use href="#gate-and" x="150" y="110"/>
                                <line id="w-and1" x1="190" y1="130" x2="420" y2="130" class="wire"/> <!-- Output AND1 -->

                                <!-- Gate 3: XOR (XOR1, Cin) -> SUM -->
                                <line x1="280" y1="65" x2="280" y2="95" class="wire" id="w-xor1-split"/> <!-- Tap XOR1 -->
                                <line x1="280" y1="95" x2="320" y2="95" class="wire" id="w-xor1-xor2"/>
                                <line x1="300" y1="180" x2="300" y2="115" class="wire" id="w-cin-split"/> <!-- Tap Cin -->
                                <line x1="300" y1="115" x2="320" y2="115" class="wire" id="w-cin-xor2"/>
                                <use href="#gate-xor" x="320" y="90"/>
                                <line id="w-sum" x1="350" y1="110" x2="500" y2="110" class="wire"/>

                                <!-- Gate 4: AND (XOR1, Cin) -->
                                <line x1="280" y1="95" x2="280" y2="210" class="wire" id="w-xor1-and2"/>
                                <line x1="280" y1="210" x2="320" y2="210" class="wire"/>
                                <line x1="300" y1="180" x2="300" y2="230" class="wire" id="w-cin-and2"/>
                                <line x1="300" y1="230" x2="320" y2="230" class="wire"/>
                                <use href="#gate-and" x="320" y="200"/>
                                <line id="w-and2" x1="360" y1="220" x2="420" y2="220" class="wire"/>

                                <!-- Gate 5: OR (AND1, AND2) -> Cout -->
                                <line x1="420" y1="130" x2="420" y2="160" class="wire" id="w-and1-or"/>
                                <line x1="420" y1="160" x2="450" y2="160" class="wire"/>
                                <line x1="420" y1="220" x2="420" y2="180" class="wire" id="w-and2-or"/>
                                <line x1="420" y1="180" x2="450" y2="180" class="wire"/>
                                <use href="#gate-or" x="450" y="150"/>
                                <line id="w-cout" x1="490" y1="170" x2="500" y2="170" class="wire"/>
                                
                                <!-- Labels -->
                                <text x="510" y="115" fill="white" font-family="monospace" font-weight="bold">SUM</text>
                                <text x="510" y="175" fill="white" font-family="monospace" font-weight="bold">C-OUT</text>

                            </svg>

                            <!-- Switches -->
                            <div class="absolute left-4 top-[17%] -translate-y-1/2 flex items-center space-x-2">
                                <div class="relative inline-block w-10 mr-1 align-middle select-none">
                                    <input type="checkbox" id="sw-a" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer" onclick="updateLogic()"/>
                                    <label for="sw-a" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-700 cursor-pointer"></label>
                                </div>
                                <span class="font-mono text-cyan-400 font-bold text-xs">A=<span id="val-a">0</span></span>
                            </div>
                            <div class="absolute left-4 top-[30%] -translate-y-1/2 flex items-center space-x-2">
                                <div class="relative inline-block w-10 mr-1 align-middle select-none">
                                    <input type="checkbox" id="sw-b" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer" onclick="updateLogic()"/>
                                    <label for="sw-b" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-700 cursor-pointer"></label>
                                </div>
                                <span class="font-mono text-cyan-400 font-bold text-xs">B=<span id="val-b">0</span></span>
                            </div>
                            <div class="absolute left-4 top-[60%] -translate-y-1/2 flex items-center space-x-2">
                                <div class="relative inline-block w-10 mr-1 align-middle select-none">
                                    <input type="checkbox" id="sw-cin" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer" onclick="updateLogic()"/>
                                    <label for="sw-cin" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-700 cursor-pointer"></label>
                                </div>
                                <span class="font-mono text-cyan-400 font-bold text-xs">Cin=<span id="val-cin">0</span></span>
                            </div>

                            <!-- Output LEDs -->
                            <div class="absolute right-4 top-[37%] -translate-y-1/2 flex flex-col items-center">
                                <div id="led-sum" class="w-6 h-6 rounded-full led-off border-2 border-slate-600 transition-all duration-300"></div>
                            </div>
                            <div class="absolute right-4 top-[57%] -translate-y-1/2 flex flex-col items-center">
                                <div id="led-cout" class="w-6 h-6 rounded-full led-off border-2 border-slate-600 transition-all duration-300"></div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- RIGHT: Truth Table -->
                <div class="lg:col-span-5">
                    <div class="glass-panel rounded-xl overflow-hidden">
                        <div class="bg-slate-900/80 px-6 py-4 border-b border-slate-700">
                            <h3 class="text-lg font-bold text-white">Truth Table</h3>
                        </div>
                        
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-400 uppercase bg-slate-800/50">
                                <tr>
                                    <th class="px-4 py-3 text-center">A</th>
                                    <th class="px-4 py-3 text-center">B</th>
                                    <th class="px-4 py-3 text-center">Cin</th>
                                    <th class="px-4 py-3 text-center border-l border-slate-700">Sum</th>
                                    <th class="px-4 py-3 text-center">Cout</th>
                                </tr>
                            </thead>
                            <tbody id="truth-body" class="text-slate-300 divide-y divide-slate-800 font-mono">
                                <!-- Generated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-6 glass-panel rounded-xl p-6">
                        <h3 class="text-sm font-bold text-white mb-2">Formulas</h3>
                        <div class="space-y-2 text-sm text-slate-400">
                            <p><span class="text-cyan-400">Sum</span> = A ⊕ B ⊕ Cin</p>
                            <p><span class="text-cyan-400">Cout</span> = (A ⋅ B) + (Cin ⋅ (A ⊕ B))</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto border-t border-slate-800 bg-slate-950 py-8 text-center">
        <p class="text-slate-600 text-sm">
            &copy; 2026 EcrioniX Labs. Owned by <span class="text-cyan-400">Elangovan</span>.
        </p>
    </footer>

    <script>
        // Data for Truth Table
        const truthTable = [
            { a: 0, b: 0, cin: 0, sum: 0, cout: 0 },
            { a: 0, b: 0, cin: 1, sum: 1, cout: 0 },
            { a: 0, b: 1, cin: 0, sum: 1, cout: 0 },
            { a: 0, b: 1, cin: 1, sum: 0, cout: 1 },
            { a: 1, b: 0, cin: 0, sum: 1, cout: 0 },
            { a: 1, b: 0, cin: 1, sum: 0, cout: 1 },
            { a: 1, b: 1, cin: 0, sum: 0, cout: 1 },
            { a: 1, b: 1, cin: 1, sum: 1, cout: 1 }
        ];

        // Init Table
        const tbody = document.getElementById('truth-body');
        truthTable.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.id = `row-${row.a}${row.b}${row.cin}`;
            tr.className = "transition-colors duration-200 border-l-4 border-transparent";
            tr.innerHTML = `
                <td class="px-4 py-2 text-center text-white">${row.a}</td>
                <td class="px-4 py-2 text-center text-white">${row.b}</td>
                <td class="px-4 py-2 text-center text-white">${row.cin}</td>
                <td class="px-4 py-2 text-center font-bold text-cyan-400 border-l border-slate-700">${row.sum}</td>
                <td class="px-4 py-2 text-center font-bold text-cyan-400">${row.cout}</td>
            `;
            tbody.appendChild(tr);
        });

        // Wires Helper
        function setWire(id, state) {
            const el = document.getElementById(id);
            if(el) el.setAttribute('class', state ? 'wire wire-on' : 'wire');
        }

        function updateLogic() {
            const a = document.getElementById('sw-a').checked ? 1 : 0;
            const b = document.getElementById('sw-b').checked ? 1 : 0;
            const cin = document.getElementById('sw-cin').checked ? 1 : 0;

            // Logic Calculation
            const xor1 = a ^ b;
            const and1 = a & b;
            const sum = xor1 ^ cin;
            const and2 = xor1 & cin;
            const cout = and1 | and2;

            // Update UI Text
            document.getElementById('val-a').innerText = a;
            document.getElementById('val-b').innerText = b;
            document.getElementById('val-cin').innerText = cin;

            // Update Wires
            setWire('w-a', a);
            setWire('w-a-split', a);
            setWire('w-a-and', a);

            setWire('w-b', b);
            setWire('w-b-split', b);
            setWire('w-b-and', b);

            setWire('w-cin', cin);
            setWire('w-cin-split', cin);
            setWire('w-cin-xor2', cin);
            setWire('w-cin-and2', cin);

            setWire('w-xor1', xor1);
            setWire('w-xor1-split', xor1);
            setWire('w-xor1-xor2', xor1);
            setWire('w-xor1-and2', xor1);

            setWire('w-and1', and1);
            setWire('w-and1-or', and1);

            setWire('w-and2', and2);
            setWire('w-and2-or', and2);

            setWire('w-sum', sum);
            setWire('w-cout', cout);

            // Update LEDs
            const ledSum = document.getElementById('led-sum');
            const ledCout = document.getElementById('led-cout');
            
            ledSum.className = sum ? "w-6 h-6 rounded-full led-on border-2 border-slate-600 transition-all duration-300" : "w-6 h-6 rounded-full led-off border-2 border-slate-600 transition-all duration-300";
            ledCout.className = cout ? "w-6 h-6 rounded-full led-on border-2 border-slate-600 transition-all duration-300" : "w-6 h-6 rounded-full led-off border-2 border-slate-600 transition-all duration-300";

            // Update Table Highlight
            document.querySelectorAll('tbody tr').forEach(tr => {
                tr.className = "transition-colors duration-200 border-l-4 border-transparent";
            });
            const activeRow = document.getElementById(`row-${a}${b}${cin}`);
            if(activeRow) activeRow.className = "row-active transition-colors duration-200";
        }

        // Init
        updateLogic();

    </script>
</body>
</html>
