<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - EcrioniX Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .tech-font { font-family: 'Orbitron', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }

        /* Watermark */
        .watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8rem; font-weight: 900; color: rgba(16, 185, 129, 0.03); /* Green tint */
            pointer-events: none; user-select: none; z-index: 0;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
        }

        /* Input Styling - UPDATED to Dark Black text on light background for high contrast */
        .input-field {
            @apply w-full bg-white border border-slate-300 rounded-lg px-4 py-3 text-black font-bold focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all;
            /* Explicitly set color to ensure visibility */
            color: #000000 !important; 
            font-size: 1.1rem;
        }
        
        .unit-toggle-btn {
            @apply flex-1 py-2 text-xs font-bold rounded-lg transition-colors border border-transparent;
        }
        .unit-active { @apply bg-emerald-600 text-white shadow-lg; }
        .unit-inactive { @apply bg-slate-800 text-slate-400 hover:text-white border-slate-700; }

        /* Gauge */
        .gauge-segment { height: 10px; flex-grow: 1; position: relative; }
        .gauge-marker { 
            position: absolute; top: -5px; width: 4px; height: 20px; background: white; 
            border-radius: 2px; box-shadow: 0 0 10px white; transition: left 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <div class="watermark">EcrioniX Health</div>

    <!-- Header -->
    <nav class="border-b border-slate-800 bg-slate-900/80 px-6 py-4 flex justify-between items-center z-20 sticky top-0 backdrop-blur-md">
        <div>
            <h1 class="text-xl md:text-2xl font-bold text-emerald-400 tech-font uppercase">BMI <span class="text-white">CALCULATOR</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Body Mass Index Tool</p>
        </div>
        <a href="../" class="group flex items-center text-slate-400 hover:text-white transition bg-slate-800/80 px-4 py-2 rounded-lg border border-slate-700 hover:border-emerald-500">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            <span class="text-xs font-bold uppercase">Back</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-12 relative z-10 flex items-center justify-center">
        
        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Input Section -->
            <div class="glass-panel p-6 md:p-8">
                <div class="flex bg-slate-900 p-1 rounded-xl mb-8">
                    <button onclick="setUnit('metric')" id="btn-metric" class="unit-toggle-btn unit-active">Metric (kg/cm)</button>
                    <button onclick="setUnit('imperial')" id="btn-imperial" class="unit-toggle-btn unit-inactive">Imperial (lbs/ft)</button>
                </div>

                <div class="space-y-6">
                    <!-- Weight -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Weight</label>
                        <div class="relative">
                            <input type="number" id="inp-weight" class="input-field" placeholder="0">
                            <span id="unit-weight" class="absolute right-4 top-3 text-slate-600 text-sm font-bold pointer-events-none">kg</span>
                        </div>
                    </div>

                    <!-- Height (Metric) -->
                    <div id="grp-height-metric">
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Height</label>
                        <div class="relative">
                            <input type="number" id="inp-height-cm" class="input-field" placeholder="0">
                            <span class="absolute right-4 top-3 text-slate-600 text-sm font-bold pointer-events-none">cm</span>
                        </div>
                    </div>

                    <!-- Height (Imperial) -->
                    <div id="grp-height-imperial" class="hidden grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Feet</label>
                            <input type="number" id="inp-height-ft" class="input-field" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Inches</label>
                            <input type="number" id="inp-height-in" class="input-field" placeholder="0">
                        </div>
                    </div>

                    <button onclick="calculateBMI()" class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl shadow-lg transition transform active:scale-95 border-b-4 border-emerald-800 active:border-b-0 active:translate-y-1">
                        CALCULATE BMI
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div class="glass-panel p-6 md:p-8 flex flex-col justify-center items-center text-center relative overflow-hidden">
                
                <div id="welcome-msg" class="absolute inset-0 flex items-center justify-center bg-slate-900/80 z-10 transition-opacity duration-500">
                    <p class="text-slate-400 text-sm">Enter your details to see results.</p>
                </div>

                <div class="w-full">
                    <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Your Body Mass Index</h2>
                    <div class="text-6xl font-black text-white tech-font mb-2" id="res-bmi">0.0</div>
                    <div class="text-xl font-bold mb-8" id="res-category">--</div>

                    <!-- Gauge -->
                    <div class="relative w-full h-4 bg-slate-800 rounded-full mb-2 flex overflow-hidden">
                        <!-- 
                           Scale: 10 to 40 BMI range for visual
                           Total Range: 30 units.
                           Under (<18.5): 8.5 units -> 28%
                           Normal (18.5-25): 6.5 units -> 21%
                           Over (25-30): 5 units -> 16%
                           Obese (>30): 10 units -> 33%
                        -->
                        <div class="bg-blue-400 h-full w-[28%]"></div>
                        <div class="bg-emerald-500 h-full w-[22%]"></div>
                        <div class="bg-yellow-400 h-full w-[17%]"></div>
                        <div class="bg-red-500 h-full w-[33%]"></div>
                        
                        <!-- Marker -->
                        <div id="bmi-marker" class="gauge-marker" style="left: 0%"></div>
                    </div>
                    
                    <div class="flex justify-between text-[10px] text-slate-500 font-bold uppercase tracking-widest px-1">
                        <span>Under</span>
                        <span>Normal</span>
                        <span>Over</span>
                        <span>Obese</span>
                    </div>
                </div>

                <div class="mt-8 p-4 bg-slate-800/50 rounded-xl border border-slate-700 w-full">
                    <h3 class="text-xs font-bold text-emerald-400 mb-1">HEALTH TIP</h3>
                    <p id="health-tip" class="text-xs text-slate-300 leading-relaxed">Calculate to get personalized insights.</p>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800 bg-slate-900/50 py-6 text-center relative z-10">
        <p class="text-slate-600 text-xs">&copy; 2026 EcrioniX Health.</p>
    </footer>

    <script>
        let unit = 'metric';

        function setUnit(u) {
            unit = u;
            const btnM = document.getElementById('btn-metric');
            const btnI = document.getElementById('btn-imperial');
            const grpM = document.getElementById('grp-height-metric');
            const grpI = document.getElementById('grp-height-imperial');
            const unitW = document.getElementById('unit-weight');

            if (u === 'metric') {
                btnM.className = 'unit-toggle-btn unit-active';
                btnI.className = 'unit-toggle-btn unit-inactive';
                grpM.classList.remove('hidden');
                grpI.classList.add('hidden');
                grpI.classList.remove('grid');
                unitW.innerText = 'kg';
            } else {
                btnI.className = 'unit-toggle-btn unit-active';
                btnM.className = 'unit-toggle-btn unit-inactive';
                grpM.classList.add('hidden');
                grpI.classList.remove('hidden');
                grpI.classList.add('grid');
                unitW.innerText = 'lbs';
            }
        }

        function calculateBMI() {
            let weight = parseFloat(document.getElementById('inp-weight').value);
            let height = 0;
            let bmi = 0;

            if (!weight) return alert("Please enter your weight.");

            if (unit === 'metric') {
                const cm = parseFloat(document.getElementById('inp-height-cm').value);
                if (!cm) return alert("Please enter your height.");
                height = cm / 100; // to meters
                bmi = weight / (height * height);
            } else {
                const ft = parseFloat(document.getElementById('inp-height-ft').value) || 0;
                const inch = parseFloat(document.getElementById('inp-height-in').value) || 0;
                if (ft === 0 && inch === 0) return alert("Please enter your height.");
                
                // Convert to metric internally for calc: 1lb = 0.453592kg, 1ft=30.48cm, 1in=2.54cm
                // Or Standard Imperial Formula: 703 * weight(lbs) / height(in)^2
                const totalInches = (ft * 12) + inch;
                bmi = 703 * (weight / (totalInches * totalInches));
            }

            displayResult(bmi);
        }

        function displayResult(bmi) {
            document.getElementById('welcome-msg').style.opacity = '0';
            setTimeout(() => document.getElementById('welcome-msg').classList.add('hidden'), 500);

            const resVal = document.getElementById('res-bmi');
            const resCat = document.getElementById('res-category');
            const marker = document.getElementById('bmi-marker');
            const tip = document.getElementById('health-tip');

            resVal.innerText = bmi.toFixed(1);

            let category = "";
            let colorClass = "";
            
            // Scale mapping for visual bar (10 BMI to 40 BMI)
            // Range = 30.
            // visual% = (bmi - 10) / 30 * 100. Clamp 0-100.
            
            let visualPercent = ((bmi - 13) / (40 - 13)) * 100; // Adjusted range 13-40 for better centering
            visualPercent = Math.max(0, Math.min(100, visualPercent));
            marker.style.left = `calc(${visualPercent}% - 2px)`;

            if (bmi < 18.5) {
                category = "Underweight";
                colorClass = "text-blue-400";
                tip.innerText = "You might need to increase your calorie intake with nutrient-rich foods. Consider consulting a nutritionist.";
            } else if (bmi < 24.9) {
                category = "Normal Weight";
                colorClass = "text-emerald-400";
                tip.innerText = "Great job! Keep maintaining a balanced diet and regular physical activity to stay healthy.";
            } else if (bmi < 29.9) {
                category = "Overweight";
                colorClass = "text-yellow-400";
                tip.innerText = "Aim for 150 minutes of moderate activity per week and watch portion sizes to manage weight.";
            } else {
                category = "Obese";
                colorClass = "text-red-500";
                tip.innerText = "Consider talking to a healthcare provider for a personalized plan to improve your long-term health.";
            }

            resCat.innerText = category;
            resCat.className = `text-xl font-bold mb-8 ${colorClass}`;
        }
    </script>
</body>
</html>
