    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - EcrioniX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .tech-font { font-family: 'Orbitron', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }

        /* Watermark */
        .watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8rem; font-weight: 900; color: rgba(99, 102, 241, 0.03);
            pointer-events: none; user-select: none; z-index: 0;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <div class="watermark">EcrioniX Tools</div>

    <!-- Header -->
    <nav class="border-b border-slate-800 bg-slate-900/80 px-6 py-4 flex justify-between items-center z-20 sticky top-0 backdrop-blur-md">
        <div>
            <h1 class="text-2xl font-bold text-indigo-400 tech-font uppercase">Utility <span class="text-white">Tools</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Calculators & Converters</p>
        </div>
        <a href="../" class="group flex items-center text-slate-400 hover:text-white transition bg-slate-800/80 px-4 py-2 rounded-lg border border-slate-700 hover:border-indigo-500">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            <span class="text-xs font-bold uppercase">Back Home</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-6 md:p-12 relative z-10">
        <div class="max-w-3xl mx-auto">
            
            <!-- Search Bar -->
            <div class="mb-8">
                <input type="text" id="searchInput" placeholder="Search tools..." class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-indigo-500 focus:outline-none transition-colors placeholder-slate-500">
            </div>

            <!-- Simple List -->
            <div id="toolList" class="space-y-4">
                <!-- Tool Items -->
                <a href="home-loan-emi/" class="tool-item block glass-panel p-4 hover:border-indigo-500 transition cursor-pointer">
                    <h2 class="text-lg font-bold text-white">1. Home Loan EMI Calculator</h2>
                </a>
              

                <a href="bmi/" class="tool-item block glass-panel p-4 hover:border-blue-500 transition cursor-pointer">
                    <h2 class="text-lg font-bold text-white">2. BMI Calculator (Health)</h2>
                </a>

                <a href="age-cal/" class="tool-item block glass-panel p-4 hover:border-purple-500 transition cursor-pointer">
                    <h2 class="text-lg font-bold text-white">3. Scientific Calculator</h2>
                </a>
<!--
                <a href="#" class="tool-item block glass-panel p-4 hover:border-amber-500 transition cursor-pointer">
                    <h2 class="text-lg font-bold text-white">4. Age Calculator</h2>
                </a>
            </div>    
              -->
            
            <div id="noResults" class="hidden text-center text-slate-500 mt-8">No tools found.</div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800 bg-slate-900/50 py-8 text-center relative z-10">
        <p class="text-slate-600 text-xs">
            &copy; 2026 EcrioniX Tools. All rights reserved.
        </p>
    </footer>

    <script>
        const searchInput = document.getElementById('searchInput');
        const toolList = document.getElementById('toolList');
        const tools = toolList.getElementsByClassName('tool-item');
        const noResults = document.getElementById('noResults');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            let visibleCount = 0;

            for (let i = 0; i < tools.length; i++) {
                const text = tools[i].innerText.toLowerCase();
                if (text.includes(filter)) {
                    tools[i].style.display = "";
                    visibleCount++;
                } else {
                    tools[i].style.display = "none";
                }
            }

            if (visibleCount === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
