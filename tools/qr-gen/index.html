<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - EcrioniX Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .tech-font { font-family: 'Orbitron', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }

        /* Watermark */
        .watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8rem; font-weight: 900; color: rgba(236, 72, 153, 0.03); /* Pink tint */
            pointer-events: none; user-select: none; z-index: 0;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
        }

        /* Input Styling - High Visibility */
        .input-field {
            @apply w-full bg-white border-2 border-slate-300 rounded-lg px-4 py-3 font-bold focus:border-pink-500 focus:ring-2 focus:ring-pink-500 outline-none transition-all;
            color: #000000 !important; /* Pitch Black */
            -webkit-text-fill-color: #000000 !important;
            font-size: 1.1rem;
        }

        /* Darker placeholder for better visibility */
        .input-field::placeholder {
            color: #64748b !important; /* Slate-500 */
            font-weight: normal;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <div class="watermark">EcrioniX QR</div>

    <!-- Header -->
    <nav class="border-b border-slate-800 bg-slate-900/80 px-6 py-4 flex justify-between items-center z-20 sticky top-0 backdrop-blur-md">
        <div>
            <h1 class="text-xl md:text-2xl font-bold text-pink-400 tech-font uppercase">QR <span class="text-white">GENERATOR</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Quick Response Code Tool</p>
        </div>
        <a href="../" class="group flex items-center text-slate-400 hover:text-white transition bg-slate-800/80 px-4 py-2 rounded-lg border border-slate-700 hover:border-pink-500">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            <span class="text-xs font-bold uppercase">Back</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-12 relative z-10 flex items-center justify-center">
        
        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Input Section -->
            <div class="glass-panel p-6 md:p-8 flex flex-col justify-center">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6">Create QR Code</h2>

                <div class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Content (URL or Text)</label>
                        <textarea id="qr-text" class="input-field h-32 resize-none" placeholder="Enter text or paste a link here..."></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Size</label>
                        <input type="range" id="qr-size" min="100" max="400" value="200" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-pink-500">
                        <div class="flex justify-between text-[10px] text-slate-500 mt-1 font-mono">
                            <span>Small</span>
                            <span>Large</span>
                        </div>
                    </div>

                    <button onclick="generateQR()" class="w-full py-4 bg-pink-600 hover:bg-pink-500 text-white font-bold rounded-xl shadow-lg transition transform active:scale-95 border-b-4 border-pink-800 active:border-b-0 active:translate-y-1">
                        GENERATE QR CODE
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div class="glass-panel p-6 md:p-8 flex flex-col justify-center items-center text-center relative overflow-hidden bg-white/5">
                
                <div id="placeholder-msg" class="text-slate-500 text-sm">
                    Enter text and click Generate.
                </div>

                <div id="qr-container" class="hidden flex flex-col items-center">
                    <div class="bg-white p-4 rounded-xl shadow-2xl mb-6">
                        <canvas id="qr-canvas"></canvas>
                    </div>
                    
                    <a id="download-link" class="inline-flex items-center text-xs font-bold text-pink-400 hover:text-white border border-pink-500/50 hover:bg-pink-500/20 px-4 py-2 rounded transition cursor-pointer">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        DOWNLOAD IMAGE
                    </a>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800 bg-slate-900/50 py-6 text-center relative z-10">
        <p class="text-slate-600 text-xs">&copy; 2026 EcrioniX Tools.</p>
    </footer>

    <script>
        let qr;

        function generateQR() {
            const text = document.getElementById('qr-text').value;
            const size = parseInt(document.getElementById('qr-size').value);
            
            if (!text.trim()) return alert("Please enter some text or a URL.");

            document.getElementById('placeholder-msg').classList.add('hidden');
            document.getElementById('qr-container').classList.remove('hidden');

            const canvas = document.getElementById('qr-canvas');

            // Initialize QRious
            qr = new QRious({
                element: canvas,
                value: text,
                size: size,
                level: 'H', // High error correction
                background: 'white',
                foreground: 'black'
            });

            // Update Download Link
            const link = document.getElementById('download-link');
            link.href = canvas.toDataURL("image/png");
            link.download = "ecrionix-qr.png";
        }

        // Real-time size update if generated
        document.getElementById('qr-size').addEventListener('input', () => {
            if (qr) {
                const size = parseInt(document.getElementById('qr-size').value);
                qr.size = size;
                // Update download link immediately after size change
                const link = document.getElementById('download-link');
                link.href = document.getElementById('qr-canvas').toDataURL("image/png");
            }
        });
    </script>
</body>
</html>
