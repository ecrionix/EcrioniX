    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - EcrioniX Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .tech-font { font-family: 'Orbitron', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }

        /* Watermark */
        .watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8rem; font-weight: 900; color: rgba(245, 158, 11, 0.03); /* Amber tint */
            pointer-events: none; user-select: none; z-index: 0;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
        }

        /* Input Styling */
        .input-field {
            @apply w-full bg-white border border-slate-300 rounded-lg px-4 py-3 text-black font-bold focus:border-amber-500 focus:ring-1 focus:ring-amber-500 outline-none transition-all;
            color: #000000 !important; 
            font-size: 1.1rem;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <div class="watermark">EcrioniX Time</div>

    <!-- Header -->
    <nav class="border-b border-slate-800 bg-slate-900/80 px-6 py-4 flex justify-between items-center z-20 sticky top-0 backdrop-blur-md">
        <div>
            <h1 class="text-xl md:text-2xl font-bold text-amber-400 tech-font uppercase">AGE <span class="text-white">CALCULATOR</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Date & Time Analysis</p>
        </div>
        <a href="../" class="group flex items-center text-slate-400 hover:text-white transition bg-slate-800/80 px-4 py-2 rounded-lg border border-slate-700 hover:border-amber-500">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            <span class="text-xs font-bold uppercase">Back</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-12 relative z-10 flex items-center justify-center">
        
        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Input Section -->
            <div class="glass-panel p-6 md:p-8 flex flex-col justify-center">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6">Enter Details</h2>

                <div class="space-y-6">
                    <!-- Date of Birth -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Date of Birth</label>
                        <input type="date" id="inp-dob" class="input-field">
                    </div>

                    <!-- Target Date (Default Today) -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Calculate Age At</label>
                        <input type="date" id="inp-target" class="input-field">
                    </div>

                    <button onclick="calculateAge()" class="w-full py-4 bg-amber-600 hover:bg-amber-500 text-white font-bold rounded-xl shadow-lg transition transform active:scale-95 border-b-4 border-amber-800 active:border-b-0 active:translate-y-1">
                        CALCULATE AGE
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div class="glass-panel p-6 md:p-8 flex flex-col justify-center items-center text-center relative overflow-hidden">
                
                <div id="welcome-msg" class="absolute inset-0 flex items-center justify-center bg-slate-900/80 z-10 transition-opacity duration-500">
                    <p class="text-slate-400 text-sm">Enter dates to calculate.</p>
                </div>

                <div class="w-full space-y-8">
                    <!-- Primary Age -->
                    <div>
                        <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Your Exact Age</h2>
                        <div class="text-5xl md:text-6xl font-black text-white tech-font mb-2">
                            <span id="res-years">0</span><span class="text-lg text-slate-500 ml-1">Y</span>
                        </div>
                        <div class="text-sm font-bold text-slate-400">
                            <span id="res-months" class="text-white">0</span> Months &nbsp;|&nbsp; 
                            <span id="res-days" class="text-white">0</span> Days
                        </div>
                    </div>

                    <div class="h-px bg-slate-700 w-full"></div>

                    <!-- Next Birthday -->
                    <div>
                        <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Next Birthday</h2>
                        <div class="flex justify-center gap-4">
                            <div class="bg-slate-800 p-3 rounded-lg border border-slate-700 w-20">
                                <div id="next-months" class="text-xl font-bold text-amber-400">0</div>
                                <div class="text-[9px] text-slate-500 uppercase">Months</div>
                            </div>
                            <div class="bg-slate-800 p-3 rounded-lg border border-slate-700 w-20">
                                <div id="next-days" class="text-xl font-bold text-amber-400">0</div>
                                <div class="text-[9px] text-slate-500 uppercase">Days</div>
                            </div>
                        </div>
                        <div id="next-date" class="mt-4 text-xs text-slate-400 font-mono">--</div>
                    </div>

                    <!-- Summary Stats -->
                    <div class="grid grid-cols-3 gap-2 w-full text-[10px] text-slate-500 font-mono bg-black/20 p-2 rounded border border-slate-800">
                        <div><span id="total-months" class="text-white font-bold block text-sm">0</span> Total Months</div>
                        <div><span id="total-weeks" class="text-white font-bold block text-sm">0</span> Total Weeks</div>
                        <div><span id="total-days" class="text-white font-bold block text-sm">0</span> Total Days</div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800 bg-slate-900/50 py-6 text-center relative z-10">
        <p class="text-slate-600 text-xs">&copy; 2026 EcrioniX Tools.</p>
    </footer>

    <script>
        // Set default dates
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('inp-target').value = today;

        function calculateAge() {
            const dobInput = document.getElementById('inp-dob').value;
            const targetInput = document.getElementById('inp-target').value;

            if (!dobInput) return alert("Please enter your Date of Birth.");

            const dob = new Date(dobInput);
            const target = new Date(targetInput);

            if (target < dob) return alert("Target date cannot be before birth date.");

            // Hide welcome
            document.getElementById('welcome-msg').classList.add('hidden');

            // --- Age Calculation ---
            let years = target.getFullYear() - dob.getFullYear();
            let months = target.getMonth() - dob.getMonth();
            let days = target.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                // Days in previous month
                const prevMonth = new Date(target.getFullYear(), target.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Update UI
            document.getElementById('res-years').innerText = years;
            document.getElementById('res-months').innerText = months;
            document.getElementById('res-days').innerText = days;

            // --- Next Birthday Calculation ---
            const nextBirthday = new Date(target.getFullYear(), dob.getMonth(), dob.getDate());
            if (nextBirthday < target) {
                nextBirthday.setFullYear(target.getFullYear() + 1);
            }

            // Diff in ms
            const diffTime = nextBirthday - target;
            
            // Approximation for Next Birthday Months/Days
            // Exact calculation requires month-by-month logic due to varying days
            let nbMonths = nextBirthday.getMonth() - target.getMonth();
            let nbDays = nextBirthday.getDate() - target.getDate();

            if (nbDays < 0) {
                nbMonths--;
                const prevM = new Date(nextBirthday.getFullYear(), nextBirthday.getMonth(), 0);
                nbDays += prevM.getDate();
            }
            if (nbMonths < 0) {
                nbMonths += 12;
            }
            
            document.getElementById('next-months').innerText = nbMonths;
            document.getElementById('next-days').innerText = nbDays;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('next-date').innerText = nextBirthday.toLocaleDateString(undefined, options);

            // --- Total Stats ---
            const diffMs = target - dob;
            const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            // Approx total months
            const totalMonths = (years * 12) + months;

            document.getElementById('total-months').innerText = totalMonths.toLocaleString();
            document.getElementById('total-weeks').innerText = totalWeeks.toLocaleString();
            document.getElementById('total-days').innerText = totalDays.toLocaleString();
        }
    </script>
</body>
</html>
