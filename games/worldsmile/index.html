<title>Make The World Smile ğŸŒ</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0ea5e9;
  font-family:Arial;
  color:white;
  text-align:center;
}
#earth{font-size:120px;cursor:pointer;}
</style>

<body>

<div>
  <h1 class="text-3xl mb-6">Tap Earth ğŸŒ</h1>
  <div id="earth">ğŸŒ</div>

  <div class="mt-8 text-4xl" id="count">Loading...</div>
  <div id="leaderboard" class="mt-6 text-sm"></div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
import { getFirestore, doc, setDoc, getDoc, increment, onSnapshot, collection, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

// ğŸ”¥ PUT YOUR FIREBASE CONFIG HERE
const firebaseConfig = {
  apiKey: "XXXX",
  authDomain: "XXXX",
  projectId: "XXXX",
  storageBucket: "XXXX",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const earth = document.getElementById("earth");
const countEl = document.getElementById("count");
const leaderboardEl = document.getElementById("leaderboard");

let uid = null;

// ğŸŒ Country
async function getCountry(){
  try{
    const r = await fetch("https://ipapi.co/json/");
    const d = await r.json();
    return d.country_code || "UNK";
  }catch{return "UNK";}
}

// ğŸ”¢ Listen counter
function listenCounter(){
  const ref = doc(db,"smileStats","global");
  onSnapshot(ref,(snap)=>{
    if(snap.exists()){
      countEl.innerText = snap.data().count.toLocaleString();
    }
  });
}

// ğŸ† Leaderboard
function listenLeaderboard(){
  const q = query(
    collection(db,"countryBoard"),
    orderBy("taps","desc"),
    limit(5)
  );
  onSnapshot(q,(snap)=>{
    leaderboardEl.innerHTML="<b>Top Countries ğŸŒ</b><br/>";
    snap.forEach(d=>{
      leaderboardEl.innerHTML += `${d.id} â€” ${d.data().taps} taps<br/>`;
    });
  });
}

// ğŸ˜Š Tap
async function tap(){
  if(!uid){
    console.log("No UID yet");
    return;
  }

  console.log("Tapped by:", uid);

  const country = await getCountry();

  try{
    await setDoc(doc(db,"smileStats","global"),
      {count:increment(1)},{merge:true});

    await setDoc(doc(db,"smileUsers",uid),
      {taps:increment(1),country:country},{merge:true});

    await setDoc(doc(db,"countryBoard",country),
      {taps:increment(1)},{merge:true});

    console.log("Firestore updated");
  }catch(e){
    console.error(e);
  }
}

// ğŸ” Auth first
signInAnonymously(auth);

onAuthStateChanged(auth,async(user)=>{
  if(user){
    uid=user.uid;
    console.log("Logged in:",uid);

    const ref=doc(db,"smileStats","global");
    const snap=await getDoc(ref);
    if(!snap.exists()){
      await setDoc(ref,{count:1000});
    }

    listenCounter();
    listenLeaderboard();
  }
});

earth.addEventListener("click",tap);
</script>

</body>
