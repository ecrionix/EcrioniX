<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Make The Earth Smile üåç</title>
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(#87ceeb, #ffffff);
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        overflow:hidden;
        text-align:center;
    }
    .container{
        width:100%;
        max-width:500px;
    }
    h1{
        margin-bottom:10px;
        font-size:28px;
    }
    .earth{
        font-size:120px;
        cursor:pointer;
        transition: transform 0.1s ease;
        user-select:none;
    }
    .earth:active{
        transform: scale(1.2);
    }
    .counter{
        margin-top:20px;
        font-size:22px;
        font-weight:bold;
    }
    .share-card{
        margin-top:25px;
        padding:15px;
        border-radius:12px;
        background:#ffffffcc;
        box-shadow:0 5px 15px rgba(0,0,0,0.2);
        display:none;
    }
    button{
        padding:10px 20px;
        margin-top:10px;
        border:none;
        border-radius:8px;
        background:#4CAF50;
        color:white;
        font-size:16px;
        cursor:pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Tap to Make Earth Smile üåç</h1>
    <div class="earth" id="earth">üåç</div>
    <div class="counter" id="counter">0 smiles created</div>

    <div class="share-card" id="shareCard">
        <h3>I made the Earth smile üòä</h3>
        <p>Your turn!</p>
        <button onclick="share()">Share</button>
    </div>
</div>

<script>
let smiles = localStorage.getItem("smiles") ? parseInt(localStorage.getItem("smiles")) : 0;
let taps = 0;

const earth = document.getElementById("earth");
const counter = document.getElementById("counter");
const shareCard = document.getElementById("shareCard");

updateCounter();

earth.addEventListener("click", () => {
    taps++;
    smiles++;
    localStorage.setItem("smiles", smiles);

    // Change face based on taps
    if(taps < 5){
        earth.textContent = "üåç";
    } else if(taps < 10){
        earth.textContent = "üòä";
    } else {
        earth.textContent = "üòÅ";
        shareCard.style.display = "block";
    }

    updateCounter();
});

function updateCounter(){
    counter.textContent = smiles.toLocaleString() + " smiles created";
}

function share(){
    const text = "I made the Earth smile üòä Try here: ";
    if(navigator.share){
        navigator.share({
            title: "Make The Earth Smile",
            text: text,
            url: window.location.href
        });
    } else {
        alert("Copy this link and share: " + window.location.href);
    }
}
</script>

</body>
