<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 Wishes - EcrioniX</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
        }
        .brand-font { font-family: 'Orbitron', sans-serif; }
        .cursive { font-family: 'Great Vibes', cursive; }

        #fireworks-canvas {
            position: absolute;
            inset: 0;
            z-index: 0;
            background: radial-gradient(circle at center, #020617 0%, #000 100%);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .glow-text {
            text-shadow: 0 0 10px #facc15, 0 0 20px #facc15, 0 0 40px #f59e0b;
            animation: glow-pulse 2s infinite alternate;
        }

        @keyframes glow-pulse {
            from { transform: scale(1); opacity: 0.85; }
            to { transform: scale(1.05); opacity: 1; }
        }

        .msg-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            outline: none;
        }

        .msg-input:focus {
            border-color: #facc15;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.2);
        }

        .hidden { display: none !important; }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .pulse-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            border: 2px solid #facc15;
            animation: pulse-ring 2s infinite;
        }
    </style>
</head>

<body class="relative h-screen w-screen flex items-center justify-center">

<canvas id="fireworks-canvas"></canvas>

<div class="absolute inset-0 z-10 flex items-center justify-center p-6">

    <!-- CREATOR PANEL -->
    <div id="creator-panel" class="glass-panel p-8 max-w-md w-full text-center pointer-events-auto">
        <h1 class="text-3xl font-bold brand-font mb-2">
            New Year <span class="text-amber-500">2026</span>
        </h1>
        <p class="text-slate-400 text-sm mb-8">
            Send a personalized spark to your friends âœ¨
        </p>

        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                    Your Name
                </label>
                <input id="input-name" class="msg-input" placeholder="Your Name">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                    Your Wishes
                </label>
                <textarea id="input-msg" rows="3" class="msg-input"
                    placeholder="Wishing you a joyful and successful 2026!"></textarea>
            </div>
        </div>

        <!-- SHARE BUTTON -->
        <button onclick="shareGreeting()"
            class="pulse-btn relative mt-8 bg-gradient-to-r from-amber-500 to-orange-600
                   hover:from-amber-400 hover:to-orange-500
                   text-white font-bold py-4 px-10 rounded-full shadow-xl
                   transition transform hover:scale-105 active:scale-95 w-full">
            ðŸŽ‰ SHARE WISHES
        </button>

        <div id="share-feedback"
             class="text-green-400 text-xs mt-3 opacity-0 transition-opacity">
            Link copied successfully!
        </div>

        <!-- ðŸ”¬ EXPLORE OPTION (FIXME LINK) -->
        <a href="../"
           class="mt-6 inline-flex items-center justify-center w-full py-3 px-6 rounded-full
                  border border-slate-600 text-slate-300 font-semibold
                  hover:bg-slate-800 hover:text-white
                  transition transform hover:scale-105">
            ðŸ”¬ Explore Science Labs
        </a>
    </div>

</div>

<script>
    async function shareGreeting() {
        const name = document.getElementById('input-name').value.trim();
        const msg = document.getElementById('input-msg').value.trim();

        if (!name) {
            alert("Please enter your name");
            return;
        }

        const baseUrl = window.location.origin + window.location.pathname;
        const shareUrl = `${baseUrl}?n=${encodeURIComponent(name)}&m=${encodeURIComponent(msg)}`;

        if (navigator.share) {
            try {
                await navigator.share({
                    title: "New Year 2026 Wishes",
                    text: `${name} sent you a New Year surprise ðŸŽ`,
                    url: shareUrl
                });
                return;
            } catch {}
        }

        await navigator.clipboard.writeText(shareUrl);
        const fb = document.getElementById('share-feedback');
        fb.classList.remove('opacity-0');
        setTimeout(() => fb.classList.add('opacity-0'), 3000);
    }
</script>

</body>
</html>
