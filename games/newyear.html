<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 Wishes - EcrioniX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .brand-font { font-family: 'Orbitron', sans-serif; }
        .cursive { font-family: 'Great Vibes', cursive; }

        /* Canvas background for fireworks */
        #fireworks-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #020617 0%, #000 100%);
        }

        /* Glassmorphism UI */
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Animated Glow */
        .glow-text {
            color: #fff;
            text-shadow: 0 0 10px #facc15, 0 0 20px #facc15, 0 0 40px #f59e0b;
            animation: glow-pulse 2s infinite alternate;
        }

        @keyframes glow-pulse {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        /* Input Styling */
        .msg-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        .msg-input:focus { border-color: #facc15; box-shadow: 0 0 10px rgba(250, 204, 21, 0.2); }

        .hidden { display: none !important; }

        /* Pulse for Share Button */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        .pulse-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 9999px;
            border: 2px solid #facc15;
            animation: pulse-ring 2s infinite;
        }
    </style>
</head>
<body class="relative h-screen w-screen flex flex-col items-center justify-center">

    <canvas id="fireworks-canvas"></canvas>

    <!-- UI Overlay -->
    <div class="absolute inset-0 z-10 flex flex-col items-center justify-center p-6 pointer-events-none">
        
        <!-- MODE 1: RECIPIENT SCREEN (Show if name param exists) -->
        <div id="recipient-panel" class="glass-panel p-10 max-w-lg w-full text-center pointer-events-auto transition-all duration-700 hidden scale-90 opacity-0">
            <div class="text-indigo-400 font-bold tracking-widest text-xs uppercase mb-2">A Special Message from</div>
            <h1 id="sender-display" class="text-4xl font-bold text-white cursive mb-6">Your Friend</h1>
            
            <div class="h-px bg-slate-700 w-full mb-6"></div>
            
            <p id="wish-display" class="text-slate-300 text-xl italic mb-8">
                Loading your wishes...
            </p>

            <h2 class="text-6xl font-black brand-font glow-text mb-4">2026</h2>
            <div class="text-amber-500 font-bold text-sm tracking-widest">HAPPY NEW YEAR</div>

            <button onclick="showCreator()" class="mt-10 text-slate-500 hover:text-slate-300 text-xs underline underline-offset-4 transition">
                Create your own greeting &rarr;
            </button>
        </div>

        <!-- MODE 2: SURPRISE BUTTON (First step for recipient) -->
        <div id="surprise-panel" class="pointer-events-auto transition-opacity duration-500 hidden">
            <button onclick="triggerSurprise()" class="group relative bg-white text-slate-900 font-bold py-16 px-16 rounded-full shadow-2xl transition transform hover:scale-110 active:scale-95">
                <span class="text-4xl">üéÅ</span>
                <div class="absolute inset-0 rounded-full border-4 border-white animate-ping opacity-25"></div>
                <div class="mt-2 text-xs font-black tracking-widest uppercase">Open Gift</div>
            </button>
        </div>

        <!-- MODE 3: CREATOR SCREEN (Default if no params) -->
        <div id="creator-panel" class="glass-panel p-8 max-w-md w-full text-center pointer-events-auto transition-all duration-500">
            <h1 class="text-3xl font-bold text-white brand-font mb-2">New Year <span class="text-amber-500">2026</span></h1>
            <p class="text-slate-400 text-sm mb-8">Send a personalized spark to your friends.</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Your Name</label>
                    <input type="text" id="input-name" class="msg-input" placeholder="e.g. Alex">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Your Wishes</label>
                    <textarea id="input-msg" class="msg-input" rows="3" placeholder="Wishing you a fantastic 2026 filled with joy and success!"></textarea>
                </div>
            </div>

            <button onclick="shareGreeting()" class="pulse-btn relative mt-8 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-400 hover:to-orange-500 text-white font-bold py-4 px-10 rounded-full shadow-xl transition transform hover:scale-105 active:scale-95 w-full flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
                SHARE WISHES
            </button>
            <div id="share-feedback" class="text-green-400 text-xs mt-3 opacity-0 transition-opacity">Link Copied Successfully!</div>
        </div>

    </div>

    <script>
        // --- State Management ---
        const urlParams = new URLSearchParams(window.location.search);
        const senderName = urlParams.get('n');
        const customWish = urlParams.get('m');

        const creatorPanel = document.getElementById('creator-panel');
        const recipientPanel = document.getElementById('recipient-panel');
        const surprisePanel = document.getElementById('surprise-panel');

        // --- Audio System ---
        let audioCtx;
        let noiseBuffer;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create white noise buffer for explosions
            const bufferSize = audioCtx.sampleRate * 1.5;
            noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
        }

        function playFireworkSound(volume = 1) {
            if (!audioCtx || audioCtx.state !== 'running') return;

            const now = audioCtx.currentTime;
            
            // 1. The "Thump" (Low frequency)
            const thump = audioCtx.createOscillator();
            const thumpGain = audioCtx.createGain();
            thump.type = 'sine';
            thump.frequency.setValueAtTime(120, now);
            thump.frequency.exponentialRampToValueAtTime(10, now + 0.3);
            thumpGain.gain.setValueAtTime(0.5 * volume, now);
            thumpGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            thump.connect(thumpGain);
            thumpGain.connect(audioCtx.destination);
            thump.start(now);
            thump.stop(now + 0.3);

            // 2. The "Burst" (Filtered Noise)
            const burst = audioCtx.createBufferSource();
            const burstGain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            burst.buffer = noiseBuffer;
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1500, now);
            filter.frequency.exponentialRampToValueAtTime(20, now + 0.5);
            
            burstGain.gain.setValueAtTime(0.3 * volume, now);
            burstGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            
            burst.connect(filter);
            filter.connect(burstGain);
            burstGain.connect(audioCtx.destination);
            burst.start(now);
            burst.stop(now + 0.5);

            // 3. Crackle (Random sharp noises)
            if (volume > 0.5) {
                for (let i = 0; i < 5; i++) {
                    const cNow = now + 0.1 + Math.random() * 0.4;
                    const crackle = audioCtx.createOscillator();
                    const crackleGain = audioCtx.createGain();
                    crackle.type = 'square';
                    crackle.frequency.setValueAtTime(Math.random() * 2000 + 500, cNow);
                    crackleGain.gain.setValueAtTime(0.05 * volume, cNow);
                    crackleGain.gain.exponentialRampToValueAtTime(0.01, cNow + 0.05);
                    crackle.connect(crackleGain);
                    crackleGain.connect(audioCtx.destination);
                    crackle.start(cNow);
                    crackle.stop(cNow + 0.05);
                }
            }
        }

        window.onload = () => {
            if (senderName) {
                // Showing a shared link
                creatorPanel.classList.add('hidden');
                surprisePanel.classList.remove('hidden');
                document.getElementById('sender-display').innerText = senderName;
                document.getElementById('wish-display').innerText = customWish || "Wishing you a sparkling and joyful New Year 2026!";
            }
        };

        function triggerSurprise() {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            surprisePanel.classList.add('opacity-0');
            setTimeout(() => {
                surprisePanel.classList.add('hidden');
                recipientPanel.classList.remove('hidden');
                setTimeout(() => {
                    recipientPanel.classList.remove('scale-90', 'opacity-0');
                    // Launch heavy initial celebratory fireworks
                    for(let i=0; i<10; i++) {
                        setTimeout(createFirework, i * 400);
                    }
                }, 50);
            }, 500);
        }

        function showCreator() {
            recipientPanel.classList.add('opacity-0');
            setTimeout(() => {
                window.location.href = window.location.pathname; // Reload without params
            }, 500);
        }

        // --- Sharing Logic ---
        async function shareGreeting() {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const name = document.getElementById('input-name').value.trim();
            const msg = document.getElementById('input-msg').value.trim();
            
            if (!name) {
                alert("Please enter your name first!");
                return;
            }

            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?n=${encodeURIComponent(name)}${msg ? '&m=' + encodeURIComponent(msg) : ''}`;

            const shareData = {
                title: 'New Year 2026 Wishes',
                text: `${name} sent you a special 2026 surprise!`,
                url: shareUrl
            };

            const fb = document.getElementById('share-feedback');

            // 1. Try Native Share
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    return;
                } catch (err) {}
            }
            
            // 2. Fallback to Clipboard
            try {
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(shareUrl);
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = shareUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                fb.classList.remove('opacity-0');
                setTimeout(() => fb.classList.add('opacity-0'), 3000);
            } catch (err) {
                alert("Failed to copy link. Please copy manually: " + shareUrl);
            }
        }

        // --- Fireworks Animation ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.life = 100;
                this.opacity = 1;
                this.gravity = 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life -= 1.5;
                this.opacity = this.life / 100;
            }
        }

        function createFirework(manual = true) {
            const x = Math.random() * width;
            const y = Math.random() * (height * 0.6);
            const hue = Math.random() * 360;
            const color = `hsl(${hue}, 100%, 60%)`;
            
            // Play procedural sound
            playFireworkSound(manual ? 1.0 : 0.4);

            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Occasional random background firework
            if (Math.random() < 0.02) createFirework(false);

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        animate();
    </script>
</body>
</html>
