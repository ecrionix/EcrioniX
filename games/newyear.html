    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 Wishes - EcrioniX</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background:#020617;
            color:#f8fafc;
            overflow:hidden;
        }
        .brand-font { font-family:'Orbitron', sans-serif; }
        .cursive { font-family:'Great Vibes', cursive; }

        #fireworks-canvas {
            position:absolute;
            inset:0;
            z-index:0;
            background:radial-gradient(circle,#020617,#000);
        }

        .glass-panel {
            background:rgba(15,23,42,.85);
            backdrop-filter:blur(12px);
            border-radius:24px;
            border:1px solid rgba(255,255,255,.1);
            box-shadow:0 20px 50px rgba(0,0,0,.6);
        }

        .msg-input {
            background:rgba(255,255,255,.05);
            border:1px solid rgba(255,255,255,.15);
            color:white;
            padding:12px;
            border-radius:12px;
            width:100%;
            outline:none;
        }

        .msg-input:focus {
            border-color:#facc15;
            box-shadow:0 0 10px rgba(250,204,21,.25);
        }

        @keyframes pulse {
            0% { transform:scale(1); }
            50% { transform:scale(1.05); }
            100% { transform:scale(1); }
        }
    </style>
</head>

<body class="relative h-screen w-screen flex items-center justify-center">

<canvas id="fireworks-canvas"></canvas>

<!-- IMPORTANT: NO pointer-events-none here -->
<div class="absolute inset-0 z-10 flex items-center justify-center p-6">

    <div class="glass-panel p-8 max-w-md w-full text-center">

        <h1 class="text-3xl brand-font font-bold mb-2">
            New Year <span class="text-amber-500">2026</span>
        </h1>

        <p class="text-slate-400 text-sm mb-8">
            Send a personalized spark to your friends âœ¨
        </p>

        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase">
                    Your Name
                </label>
                <input id="input-name" class="msg-input" placeholder="Your Name">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase">
                    Your Wishes
                </label>
                <textarea id="input-msg" rows="3" class="msg-input"
                    placeholder="Wishing you a joyful and successful 2026!"></textarea>
            </div>
        </div>

        <!-- SHARE -->
        <button onclick="shareGreeting()"
            class="mt-8 w-full bg-gradient-to-r from-amber-500 to-orange-600
                   text-white font-bold py-4 rounded-full shadow-xl
                   transition transform hover:scale-105 active:scale-95">
            ðŸŽ‰ SHARE WISHES
        </button>

        <div id="share-feedback"
             class="text-green-400 text-xs mt-3 opacity-0 transition-opacity">
            Link copied successfully!
        </div>

        <!-- ðŸ”¬ EXPLORE + CLICK HERE -->
        <a href="../"
           class="mt-6 block w-full rounded-xl border border-amber-400
                  bg-amber-400/10 py-4 px-6 text-center
                  text-amber-300 font-bold
                  hover:bg-amber-400/20
                  transition animate-pulse">
            ðŸ”¬ Explore Science Labs <br>
            <span class="text-xs text-amber-200 tracking-widest">
                CLICK HERE â†’
            </span>
        </a>

    </div>
</div>

<script>
async function shareGreeting() {
    const name = document.getElementById('input-name').value.trim();
    const msg = document.getElementById('input-msg').value.trim();

    if(!name){
        alert("Please enter your name");
        return;
    }

    const url = `${location.origin}${location.pathname}?n=${encodeURIComponent(name)}&m=${encodeURIComponent(msg)}`;

    if(navigator.share){
        try{
            await navigator.share({
                title:"New Year 2026 Wishes",
                text:`${name} sent you a surprise ðŸŽ`,
                url
            });
            return;
        }catch{}
    }

    await navigator.clipboard.writeText(url);
    const fb=document.getElementById('share-feedback');
    fb.classList.remove('opacity-0');
    setTimeout(()=>fb.classList.add('opacity-0'),3000);
}
</script>

</body>
</html>
