<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year 2026 Wishes - EcrioniX</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Orbitron:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background:#020617;
      color:#f8fafc;
      overflow:hidden;
    }
    .brand-font{font-family:'Orbitron',sans-serif}
    .cursive{font-family:'Great Vibes',cursive}

    #fireworks-canvas{
      position:absolute; inset:0;
      z-index:0;
      background:radial-gradient(circle,#020617 0%,#000 100%);
    }

    .glass-panel{
      background:rgba(15,23,42,.8);
      backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,.1);
      border-radius:24px;
      box-shadow:0 20px 50px rgba(0,0,0,.5);
    }

    .msg-input{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      color:#fff;
      width:100%;
      padding:12px;
      border-radius:12px;
      font-size:14px;
    }
    .hidden{display:none!important}
  </style>
</head>

<body class="relative h-screen w-screen flex items-center justify-center">

<canvas id="fireworks-canvas"></canvas>

<div class="absolute inset-0 z-10 flex items-center justify-center p-6">

<!-- üéÅ SURPRISE -->
<div id="surprise-panel" class="hidden">
  <button onclick="triggerSurprise()"
    class="relative bg-white text-slate-900 font-bold py-16 px-16 rounded-full shadow-2xl active:scale-95 transition">
    <span class="text-4xl">üéÅ</span>
    <div class="mt-2 text-xs font-black tracking-widest uppercase">Open Gift</div>
  </button>
</div>

<!-- üéâ RECIPIENT -->
<div id="recipient-panel" class="glass-panel p-10 max-w-lg w-full text-center hidden opacity-0 scale-90 transition-all">
  <div class="text-indigo-400 text-xs tracking-widest font-bold mb-2">A Special Message from</div>
  <h1 id="sender-display" class="text-4xl cursive mb-6">Your Friend</h1>

  <p id="wish-display" class="text-slate-300 text-xl italic mb-8"></p>

  <h2 class="text-6xl brand-font text-amber-400 mb-2">2026</h2>
  <div class="text-amber-500 font-bold text-sm tracking-widest mb-6">HAPPY NEW YEAR</div>

  <!-- ‚úÖ EXPLORE BUTTON (VISIBLE AFTER OPEN GIFT) -->
  <button
    onclick="window.location.href='../'"
    class="w-full rounded-xl border border-amber-400 bg-amber-400/15 py-4 px-6
           font-bold text-amber-300 shadow-lg active:scale-95 transition mb-6">
    üî¨ Explore Science Labs<br>
    <span class="text-xs underline">CLICK HERE ‚Üí</span>
  </button>

  <button onclick="showCreator()"
    class="text-xs text-slate-400 underline underline-offset-4">
    Create your own greeting ‚Üí
  </button>
</div>

<!-- ‚ú® CREATOR -->
<div id="creator-panel" class="glass-panel p-8 max-w-md w-full text-center">
  <h1 class="text-3xl brand-font mb-2">New Year <span class="text-amber-500">2026</span></h1>
  <p class="text-slate-400 text-sm mb-6">Send a personalized spark ‚ú®</p>

  <input id="input-name" class="msg-input mb-4" placeholder="Your Name">
  <textarea id="input-msg" class="msg-input mb-6" rows="3" placeholder="Your wishes..."></textarea>

  <button onclick="shareGreeting()"
    class="w-full bg-gradient-to-r from-amber-500 to-orange-600 py-4 rounded-full
           font-bold shadow-xl active:scale-95 transition">
    SHARE WISHES
  </button>

  <div id="share-feedback" class="text-green-400 text-xs mt-3 opacity-0">
    Link Copied Successfully!
  </div>

  <!-- ‚úÖ EXPLORE BUTTON (VISIBLE INITIALLY) -->
  <button
    onclick="window.location.href='../'"
    class="mt-6 w-full rounded-xl border border-amber-400 bg-amber-400/15 py-4 px-6
           font-bold text-amber-300 shadow-lg active:scale-95 transition">
    üî¨ Explore Science Labs<br>
    <span class="text-xs underline">CLICK HERE ‚Üí</span>
  </button>
</div>

</div>

<script>
const p=new URLSearchParams(location.search);
const creator=document.getElementById('creator-panel');
const recipient=document.getElementById('recipient-panel');
const surprise=document.getElementById('surprise-panel');

if(p.get('n')){
  creator.classList.add('hidden');
  surprise.classList.remove('hidden');
  document.getElementById('sender-display').innerText=p.get('n');
  document.getElementById('wish-display').innerText=p.get('m')||'Wishing you a joyful 2026!';
}

function triggerSurprise(){
  surprise.classList.add('hidden');
  recipient.classList.remove('hidden');
  setTimeout(()=>recipient.classList.remove('opacity-0','scale-90'),50);
}

function showCreator(){
  location.href=location.pathname;
}

async function shareGreeting(){
  const n=input-name.value.trim();
  if(!n){alert('Enter name');return;}
  const url=location.origin+location.pathname+'?n='+encodeURIComponent(n)+'&m='+encodeURIComponent(input-msg.value);
  if(navigator.share){
    try{await navigator.share({title:'New Year 2026',url});return;}catch{}
  }
  await navigator.clipboard.writeText(url);
  share-feedback.classList.remove('opacity-0');
  setTimeout(()=>share-feedback.classList.add('opacity-0'),3000);
}
</script>

</body>
</html>
